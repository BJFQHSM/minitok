syntax = "proto3";
package grpc_user;
option go_package = "./grpc_gen/user";

message RegisterRequest {
    string username = 1;
    string password = 2;
}

message RegisterResponse {
    int64 user_id = 1;
    string token = 2;
    int32 status_code = 3;
    optional string status_msg = 4;
}

message LoginRequest {
    string username = 1;
    string password = 2;
}

message LoginResponse {
    int64 user_id = 1;
    string token = 2;
    int32 status_code = 3;
    optional string status_msg = 4;
}

message User {
    int64 id = 1;
    string name = 2;
    int64 follow_count = 3;
    int64 follower_count = 4;
    bool is_follow = 5;
}

service UserService {
    rpc Register (RegisterRequest) returns (RegisterResponse) {}
    rpc Login (LoginRequest) returns (LoginResponse) {}

}